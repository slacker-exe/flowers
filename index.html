<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4;
            display: block;
            transition: filter 0.3s ease;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-style: italic;
            font-family: 'Georgia', serif;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="videoContainer">
        <video id="myVideo" src="video.mp4" autoplay loop muted></video>
        <div class="overlay-text" id="overlayText">Something Appears!</div>
    </div>
    <script>
        document.getElementById("videoContainer").addEventListener("click", function() {
            let video = document.getElementById("myVideo");
            let text = document.getElementById("overlayText");
            
            if (text.style.display === "none" || text.style.display === "") {
                video.style.filter = "blur(5px)";
                text.style.display = "block";
            } else {
                video.style.filter = "none";
                text.style.display = "none";
            }
        });
    </script>
</body>
</html>
